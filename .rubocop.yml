# .rubocop.yml

Style/Documentation:
  Enabled: false

Layout/IndentationWidth:
  Width: 2

Naming/ClassAndModuleCamelCase:
  Enabled: true

Metrics/LineLength:
  Max: 100

Metrics/BlockLength:
  Exclude:
    - "config/**/*"
    - "spec/**/*"

Metrics/AbcSize:
  Max: 20

Metrics/MethodLength:
  Max: 50

AllCops:
  Exclude:
    - "spec/**/*"
    - "db/**/*"
    - "script/**/*"
    - "bin/**/*"
    - "config/**/*"
    - "bin/{rails,rake}"
    - !ruby/regexp /old_and_unusued\.rb$/
    - "tmp/**/*"
    - "venddor/**/*"
    - ".git/**/*"
    - "bin/bundle"
    - "node_modules/**/*"
    - "spec/*/"
